<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rayan Bashawri's Website</title>
  <style>
    :root {
      --brand: #1a4f8b;
      --ink: #333;
      --bg1: #f7fbff;
      --bg2: #eef3f8;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 14px;
    }
    body.dark {
      --brand: #7bb1ff;
      --ink: #f4f4f4;
      --bg1: #121212;
      --bg2: #1b1b1b;
      --card: #232323;
      --shadow: 0 8px 20px rgba(0,0,0,.6);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: var(--ink);
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: var(--brand);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      transition: background 0.4s ease;
    }
    main {
      flex: 1;
      padding: 120px 60px 60px;
      text-align: center;
      overflow-y: auto;
      display: grid;
      place-items: center;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px;
      max-width: 720px;
      margin: 0 auto;
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    h2 { color: var(--brand); transition: color 0.4s ease; }
    .cta {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 16px;
      background: var(--brand);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: transform .15s ease, opacity .15s ease;
    }
    .cta:hover { transform: translateY(-1px); opacity: .95; }

    /* Left sliding panel */
    .side-panel {
      position: fixed;
      left: -160px;
      top: 0;
      width: 160px;
      height: 100%;
      background-color: var(--brand);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 30px;
      transition: left 0.4s ease, background 0.4s ease;
      z-index: 6;
    }
    .side-panel:hover { left: 0; }
    .side-panel::after {
      content: "‚ò∞";
      position: absolute;
      right: -35px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--brand);
      color: white;
      font-size: 22px;
      border-radius: 0 6px 6px 0;
      padding: 8px 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
      transition: background 0.4s ease;
    }
    .side-panel a {
      color: white; text-decoration: none; margin: 10px 0;
      font-size: 16px; font-weight: bold; opacity:.95;
      transition: transform .2s ease;
    }
    .side-panel a:hover { transform: scale(1.05); text-decoration: underline; }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 18px;
      right: 24px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease;
    }
    .theme-toggle:hover { transform: scale(1.2); }
  </style>
</head>
<body>

  <div class="side-panel">
    <a href="about.html">About Me</a>
    <a href="dashboards.html">Dashboard Samples</a>
    <a href="contact.html">Contact</a>
  </div>

  <button class="theme-toggle" id="theme-toggle" title="Toggle Light/Dark">üåô</button>

  <header>
    <h1>Rayan Bashawri's Website</h1>
  </header>

  <main>
    <section class="card">
      <h2>Welcome</h2>
      <p>Hover on the left edge to open the sliding panel. Explore my background, dashboards, and contact info.</p>
      <a class="cta" href="dashboards.html">View Dashboard Samples ‚Üí</a>
    </section>
  </main>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      toggle.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggle.textContent = '‚òÄÔ∏è';
    }
  </script>
</body>
</html>
