<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact ‚Äì Rayan Bashawri</title>
  <style>
    :root {
      --brand: #1a4f8b;
      --ink: #333;
      --bg1: #f7fbff;
      --bg2: #eef3f8;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 14px;
    }
    body.dark {
      --brand: #7bb1ff;
      --ink: #f4f4f4;
      --bg1: #121212;
      --bg2: #1b1b1b;
      --card: #232323;
      --shadow: 0 8px 20px rgba(0,0,0,.6);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: var(--ink);
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--brand);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      z-index: 5;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      transition: background 0.4s ease;
    }
    main {
      flex: 1;
      padding: 120px 24px 24px;
      overflow: auto;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(600px, 90vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px 30px;
      text-align: center;
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    h2 {
      color: var(--brand);
      margin-top: 0;
      transition: color 0.4s ease;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    a {
      color: var(--brand);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.4s ease;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Sliding Left Panel */
    .side-panel {
      position: fixed;
      left: -160px;
      top: 0;
      width: 160px;
      height: 100%;
      background-color: var(--brand);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 30px;
      transition: left 0.4s ease, background 0.4s ease;
      z-index: 6;
    }
    .side-panel:hover { left: 0; }
    .side-panel::after {
      content: "‚ò∞";
      position: absolute;
      right: -35px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--brand);
      color: white;
      font-size: 22px;
      border-radius: 0 6px 6px 0;
      padding: 8px 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
      transition: background 0.4s ease;
    }
    .side-panel a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      opacity: .95;
      transition: transform .2s ease;
    }
    .side-panel a:hover {
      transform: scale(1.05);
      text-decoration: underline;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 18px;
      right: 24px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s ease;
    }
    .theme-toggle:hover { transform: scale(1.2); }
  </style>
</head>
<body>

  <!-- Left Sliding Panel -->
  <div class="side-panel">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
  </div>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="theme-toggle" title="Toggle Light/Dark">üåô</button>

  <header>
    <h1>Contact</h1>
  </header>

  <main>
    <section class="card">
      <h2>Get in Touch</h2>
      <p>üìß <a href="mailto:rayan.bashawri@example.com">rayan.bashawri@example.com</a></p>
      <p>üì± +966 5x xxx xxxx</p>
    </section>
  </main>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      toggle.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggle.textContent = '‚òÄÔ∏è';
    }
  </script>
</body>
</html>
